<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>CCSC Recruitment</title>
  </head>
  <body>
    <!--Sailashree-->

    <section class="mx-2">
        <form>
          <label class="col-auto my-1" for="inputEmail4">Name:</label>
          <div class="form-row col-auto my-1">
            <div class="col">
              <input type="text" class="form-control " placeholder="Janie" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Yorke">
            </div>
          </div>
    
          <div class="form-group col-auto my-1">
            <label for="exampleInputEmail1">Registeration Number:</label>
            <input type="text" class="form-control col-auto my-1" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="RAXXXXXXXXXXXXX" required>
            
          </div>
    
          <div class="form-group col-auto my-1">
            <label for="exampleInputEmail1">Email address:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="abc@gmail.com" required>
           
          </div>
    
          <div class="form-group col-auto my-1">
            <label for="exampleInputEmail1">Phone Number:</label>
            <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="9876543210" required>
            
          </div>
    
        <!--Sanskriti-->
        <div class="col-auto my-1">
            <label  for="inlineFormCustomSelect">Year of study</label>
            <br>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected><p>Choose..</p></option>
                <option value="I">First</option>
                <option value="II">Second</option>
            </select>
        </div>
        <div class="col-auto my-1">
            <label  for="inlineFormCustomSelect">Branch</label>
            <br>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected><p>Choose..</p></option>
                <option value="1">Computer Science and Engineering</option>
                <option value="2">Computer Science and Business Systems</option>
                <option value="3">Information Technology</option>
                <option value="4">Electrical and Computer Engineering</option>
                <option value="5">Electronics and Computer Engineering</option>
                <option value="6">Electronics and Communication Engineering</option>
                <option value="7">Electrical and Electronics Engineering</option>
                <option value="8">Mechanical Engineering</option>
                <option value="9">Mechatronics</option>
                <option value="10">Civil Engineering</option>
                <option value="11">Aerospace Engineering</option>
                <option value="12">Automobile Engineering</option>
                <option value="13">Bioelectronics Engineering</option>
                <option value="14">Biotechnology</option>
                <option value="15">Biomedical Engineering</option>
                <option value="16">Chemical Engineering</option>
                <option value="17">Nanotechnology</option>

            </select>
        </div>
        <!-- 1 Computer Science-->
        <div class="col-auto my-1">
            <label  for="inlineFormCustomSelect">Specialisation</label>
            <br>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected><p>Choose..</p></option>
                <option value="1">None</option>
                <option value="2">Artificial Intelligence and Machine Learning</option>
                <option value="3">Big Data Analytics</option>
                <option value="4">Software Engineering</option>
                <option value="5">Cloud Computing</option>
                <option value="6">Cyber Security</option>
                <option value="7">Internet of Things</option>
                <option value="8">Computer Networking</option>
                <option value="9">Information Technology</option>
            </select>
        </div>
        <!-- 6 Electronics and Communication Engineering-->
        <div class="col-auto my-1">
            <label  for="inlineFormCustomSelect">Specialisation</label>
            <br>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected><p>Choose..</p></option>
                <option value="1">None</option>
                <option value="2">Biomedical Engineering</option>
                <option value="3">Instrumentation Enigneering</option>
            </select>
        </div>
        <!-- 9 Mechatronics-->
        <div class="col-auto my-1">
            <label  for="inlineFormCustomSelect">Specialisation</label>
            <br>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected><p>Choose..</p></option>
                <option value="1">None</option>
                <option value="2">Robotics</option>
            </select>
        </div>
        <!-- 10 Civil Engineering-->
        <div class="col-auto my-1">
            <label  for="inlineFormCustomSelect">Specialisation</label>
            <br>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected><p>Choose..</p></option>
                <option value="1">None</option>
                <option value="2">Computer Application</option>
            </select>
        </div>
        <!-- 12 Automobile Engineering-->
        <div class="col-auto my-1">
            <label  for="inlineFormCustomSelect">Specialisation</label>
            <br>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected><p>Choose..</p></option>
                <option value="1">None</option>
                <option value="2">Automotive Electronics</option>
            </select>
        </div>
        <!-- 14 Biotechnology-->
        <div class="col-auto my-1">
            <label  for="inlineFormCustomSelect">Specialisation</label>
            <br>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected><p>Choose..</p></option>
                <option value="1">None</option>
                <option value="2">Regenerative Medicine</option>
                <option value="3">Genetic Engineering</option>
            </select>
        </div>
        <!-- 16 Chemical Eng-->
        <div class="col-auto my-1">
            <label  for="inlineFormCustomSelect">Specialisation</label>
            <br>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected><p>Choose..</p></option>
                <option value="1">None</option>
                <option value="2">Desalination and Water Treatments</option>
            </select>
        </div>
        
        <div class="col-auto my-1">
            <label  for="inlineFormCustomSelect">Choose the domain of which you want to become a part</label>
            <label  for="inlineFormCustomSelect">(You can apply for multiple domains)</label>
            <br>
            <input class="col-auto my-1-input" type="checkbox" value="1" id="Technical">
            <label class="col-auto my-1-label" for="Techical">
                Technical
            </label>
            <input class="col-auto my-1-input" type="checkbox" value="2" id="Corporate">
            <label class="col-auto my-1-label" for="Corporate">
                Corporate
            </label>
            <input class="col-auto my-1-input" type="checkbox" value="3" id="Creatives">
            <label class="col-auto my-1-label" for="Creatives">
                Creatives
            </label>
        </div>
     
        <!--Harikrishna-->

 
  <div class="col-auto my-1">
    <label for="inlineFormCustomSelect">Sub-Domain</label>
    <br>
    <!-- Corporate -->
    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected><p>Choose..</p></option>
        <option value="1">Management</option>
        <option value="2">Sponsorship</option>
        
    </select>
</div>
<div class="col-auto my-1" >
<label for="inlineFormCustomSelect">Sub-Domain</label>
  
    <!-- Creatives -->
    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
    <label for="inlineFormCustomSelect">Sub-Domain</label>
        <option selected><p>Choose..</p></option>
        <option value="1">Content Writing</option>
        <option value="2">Video Editing</option>
        <option value="3">Designing</option>
    </select>
    </div>
    <!-- Technical -->
    
    
    <div class="col-auto my-1" >
      <label for="inlineFormCustomSelect">Sub-Domain</label>
    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected><p>Choose..</p></option>
        <option value="1">Data Science</option>
        <option value="2">Competitive Coding</option>
        <option value="3">Web Development</option>
        <option value="4">App Development</option>
        
    </select>
    
</div>
   <div class="form-group1 col-auto my-1">
      <label for="email">Linkedin:</label>
      <input type="url" class="form-control" id="linkedinurl" placeholder="https://linkedin.com/username" name="linkedin" required>
  </div>
  <div class="form-group2 col-auto my-1">
      <label for="email">Github:</label>
      <input type="url" class="form-control" id="githuburl" placeholder="https://github.com/username" name="github" required>
  </div>
  <div class="form-group col-auto my-1">
      <label for="Questionaire1"> About you </label>
      <textarea class="form-control" id="Questionaire1" rows="3">
     </textarea>
  </div>
  <div class="form-group col-auto my-1">
      <label for="Questionaire1"> Why do u want to be a part of codechef srm student chapter? </label>
      <input type="url" class="form-control" id="githuburl" placeholder="https://github.com/username" name="github" required>
      <textarea class="form-control" id="Questionaire1" rows="3">
     </textarea>
  </div>
  <br>
  <div class="col-auto my-1">
    <button type="submit" class="btn btn-primary col-auto my-1">Submit</button>
  </div>
  


</form>
</section>
